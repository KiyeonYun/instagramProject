<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Instagram</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../common/style/common.css"/>
        <link rel="stylesheet" href="../common/style/signin.css"/>
    </head>
    <body class="signin-body">
        <div class="fullbox">
            <div class="signin">
                <div class="logo">
                    <img href="index.html" width="180px" src="../common/images/Instagram_logo.svg"/>
                </div>
                <form>
                    <div>
                        <input type="text" class="username" name="username" placeholder="전화번호, 사용자 이름 또는 이메일"/>
                    </div>
                    <div>
                        <input type="password" class="password" name="password" placeholder="비밀번호"/>
                    </div>
                    <div>
                        <input type="submit" class="submit" disabled="true" value="로그인">
                    </div>
                </form>
                <div class="option">
                    <hr class="hr-text" data-content="또는"/>
                    <p class="facebook"><a href="#"><img src="https://www.facebook.com/images/fb_icon_325x325.png" width="15px"/> Facebook으로 로그인</a></p>
                    <p class="forgot"><a href="#">비밀번호를 잊으셨나요?</a></p>
                </div>
            </div>
            <div class="signup">
                계정이 없으신가요? <a class="join" href="#">가입하기</a>
            </div>
        </div>
    </body>
</html>
